    var intro = {};

    intro.like = ['두부' , '잠' , '돈' , 3];
    intro.fun = function(){
        for(var i = 0; i < intro.like.length; i++){
            console.log('안녕하세요. 저는' + intro.name + '입니다. 제가 좋아하는 것은 순서대로 ' + intro.like[i] + '입니다.')
            intro.like.reverse();
            console.log('안녕하세요. 저는' + intro.name + '입니다. 제가 좋아하는 것은 반대대로 ' + intro.like[i] + '입니다.')
        }
    }
    intro.fun();
