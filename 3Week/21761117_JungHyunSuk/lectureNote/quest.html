<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quest</title>
</head>
<body>
<h1>QUEST</h1>
<script type="text/javascript">
    // (1)
    var selectors = {};
    console.log('(1)', typeof selectors);

    // (2)
    selectors.number = 2;
    console.log('(2)',selectors);

    // (3)
    selectors.string = ' ';
    console.log('(3)',selectors);

    // (4),(5)
    selectors.dom = ['header']
    console.log('(4), (5)',selectors);

    // (6)
    selectors.dom.push('main', 'footer');
    console.log('(6)',selectors);
    
    // (7)
    delete selectors.string;
    console.log('(7)',selectors);

    // (8)
    console.log('(8)',selectors);
</script>
</body>
</html>
