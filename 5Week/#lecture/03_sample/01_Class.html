<!-- addClass -->
<p>Hello</p>
<p>and</p>
<p>Goodbye</p> 

<!-- addClass current -->
<div>안녕하세요.</div>
<div class="red">저는 배경색이 빨강으로 변하는 div 입니다.</div> 

<!-- hasClass -->
<p>저는 첫번째 단락입니다.</p>
<p class="selected">저는 두번째 단락입니다.</p>
<p class="result-1">저는 세번째 단락입니다.</p>
<p class="result-2">저는 네번째 단락입니다.</p>
<p class="result-3">저는 다섯번째 단락입니다.</p> 

<!-- removeClass -->
<p class="blue under">Hello</p>
<p class="blue under highlight">and</p>
<p class="blue under">then</p>
<p class="blue under">Goodbye</p>
