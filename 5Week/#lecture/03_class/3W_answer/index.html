       /*
        Quest 4.

        1. var orders = { name : [‘본인 이름’], coffee : [‘아메리카노’, ‘에스프레소’, ‘카페라떼’] }; 객체를 선언합니다.
        2. orders 객체의 coffee 프로퍼티 배열이 가지는 원소들을 반복문을 이용하여 (3) 의 문자열로 console.log 메서드를 이용해서 출력합니다.
        3. 문자열 : “name 님, 주문하신 coffee 1잔 나왔습니다.”
        */

        //Answer 4.
        var orders = { name : ['김용원'], coffee : ['아메리카노', '에스프레소', '카페라떼'] };
        var orderCoffee = function(number = 0, cup = 1){
            if(number >= orders['coffee'].length) number = 0;
            var coffee = orders['coffee'][number];
            var result = orders['name'][0] + '님, 주문하신 ' + coffee + ' '+ cup + '잔이 나왔습니다.';
            return result;
        }
        var myOrder = orderCoffee(2);
        myOrder = orderCoffee(1, 3);
        console.log(myOrder);
        //함수 반환, 함수식 만드는 방법.
