<script type="text/javascript">
(function($){
    $(document).ready(function(){

        /*
        Quest 1.

        var $type2 = $('a.type-2');

        /*

        */

        //Answer 3.
        var $li = $('li');
        //0 번째 li 요소.
        var $liFirst = $li.eq(0);
        //$li.first();
        //$li.get(0)
        $liFirst.addClass('zero');
        var liMax = $li.length; //개수 - 4.
        var lastIndex = liMax - 1; //마지막 li index - 3.
        //index 는 0 부터 시작하기 때문에 -1 을 해준다.
        //$li.eq($li.length - 1);
        var $liLast = $li.eq(lastIndex);
        //$li.eq(lastIndex);
        //$li.last();
        $liLast.addClass('zero');


        /*
        Quest 4.
        문서내의 a 태그들 중 span 태그를 포함하고 있는 노드를 선택하고, 해당 태그에 inner 클래스를 추가합니다.
        */

        //Answer 4.
        //has()
        //:has
        var $aHasSpan = $('a:has(span)');
        $aHasSpan = $('a').has('span');
        $aHasSpan.addClass('inner');
        

        /*
        Quest 5.
        문서내의 li 태그들 중 data-role attribute 가 link 인 노드를 선택하고, 해당 태그에 role 클래스를 추가합니다.
        */

        //Answer 5.
        //데이터 필터링.
        var $liRole = $('li[data-role="link"]');
        $liRole.addClass('role');


        /*
        Quest 6.
        radio-list 아이디를 가지고 있는 노드의 자식 노드들의 길이를 구하고 console.log 메서드를 이용하여 출력합니다.

        아이디가 radio-1 인 input radio 엘리먼트의 value 를 출력하는 여러 가지 방법을 찾아, console.log 메서드를 이용하여 출력합니다.

        var $inputRadio1 = $('input#radio-1');
        //console.log($inputRadio1);
        // console.log($inputRadio1.attr('value')); //속성값 찾기.
        var $inputRadio2 = $('input')[1];
        //console.log($inputRadio2);
        // console.log($inputRadio2.val()); //value 속성만 찾는 jQeury 메서드.

        menu 7 텍스트를 포함하고 있는 a 엘리먼트를 선택할 수 있는 여러 가지 방법을 찾아, console.log 메서드를 이용하여 출력합니다.
        */

        //Answer 9.
        // :contains - 문자열 포함된 요소 찾기.
        var $aMenu = $('a:contains(Menu)');

        */

        //Answer 10.
        //not();
        var $input = $('input'); //input 요소의 전체.
        $input.not('#radio-2'); //jQuery not() 메서드.
        var $inputNotRadio2 = $('input:not(#radio-2)'); //#radio-2 를 제외한 input 요소.

        var $parent = $inputNotRadio2.parent();
        // var $parent = $input.parent();
        //var $label = $parent.find('label');
        var $label = $parent.children(); //input 요소, label 요소.

        $label.addClass('emphasis');

        console.log($lastChildren, $lastFind);
