<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 03</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
<style>
    .active{background-color:#f00}
    .hidden{display:none}
</style>
</head>
<body>
<h1>Example 03</h1>
<ul>
    <li><a id="menu-1" href="#menu-1">Menu 1</a></li>
    <li><a href="#" class="type-2">Menu 2</a></li>
    <li><a href="#">Menu 3</a></li>
    <li><a href="#">Menu 4</a></li>
</ul>
<ul>
    <li><a id="menu-1" href="#">Menu 1</a></li>
    <li><a href="#">Menu <span>2</span></a></li>
    <li><a href="#">Menu 3</a></li>
    <li data-role="link" class="hidden"><a href="#">Menu <span>4</span></a></li>
</ul>

<ul>
    <li><a id="menu-1" href="#">Menu 1</a>
        <ol>
            <li><a href="">Menu 1-1</a></li>
            <li><a href=""><span>Menu 1-2</span></a></li>
        </ol>
    </li>
    <li><a href="#">Menu <span>2</span></a></li>
    <li><a href="#">Menu 3</a></li>
    <li data-role="link" class="hidden"><a href="#">Menu <span>4</span></a></li>
</ul>

<script>
(function($){
    $(document).ready(function(){
        $('li').addClass('active');
        $('a').addClass('active');
        $('#menu-1').addClass('active');
        $('.type-2').addClass('active');
        $('a[href="#"]').addClass('active');
        $('a[href="#menu-1"]').addClass('active');
        console.log($('li').length);
        console.log($('li')[0]);
        console.log($('li').get(0));
        console.log($('li')[0].innerHTML);
        console.log($('li').get(0).innerHTML);
        console.log($('li').eq(0).html());
        console.log($('li').last().html());
        console.log($('li').first());
        console.log($('li').eq(0));
        $('a').eq(2).addClass('active');
        $('a').addClass('active');
        // $('a')[0].addClass('active');
        
        $('li:first').addClass('active');
        $('li:last').addClass('active');
        $('li[data-role!="link"]').addClass('active');
        $('li:has(span)').addClass('active');
        console.log($('li:visible').length);
    });
})(jQuery);
</script>
</body>
</html>
