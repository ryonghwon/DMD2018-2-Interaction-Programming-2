<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="wrap">
<div id="grid">
    <div class="grid">
    </div>
</div>
</div>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
<script>
    var $grid = $('.grid');
    var result = '';
    var max = 43;
    
        for(var i = 1; i <= max; i++ ){
            // result = result + i;
            result += '<div class="grid-item"><div class="figure"><img src="./img/'+i+'.jpg"></div><div class="caption">Caption'+i+'</div></div>';
            // console.log(result);
        }
        $grid.html(result);
</script>
</body>
</html>
