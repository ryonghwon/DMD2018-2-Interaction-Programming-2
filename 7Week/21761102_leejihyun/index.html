<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="wrap">
<div id="grid">
    <!-- flex container -->
    <div class="grid">
        <!-- flex items -->
        <div class="grid-item">
            <div class="figure"><img src="./img/1.png"></div>
            <div class="caption">몬스터 마시멜로</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/2.png"></div>
            <div class="caption">엄마는 외계인</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/3.png"></div>
            <div class="caption">아몬드 봉봉</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/4.png"></div>
            <div class="caption">민트 초콜릿 칩</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/5.png"></div>
            <div class="caption">뉴욕 치즈 케이크</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/6.png"></div>
            <div class="caption">사랑에 빠진 딸기</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/7.png"></div>
            <div class="caption">초코나무 숲</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/8.png"></div>
            <div class="caption">바람과 함께 사라지다</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/9.png"></div>
            <div class="caption">체리쥬빌레</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/10.png"></div>
            <div class="caption">마법사의 할로윈</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/11.png"></div>
            <div class="caption">마녀의 칵테일 파티</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/12.png"></div>
            <div class="caption">고스트 월드</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/13.png"></div>
            <div class="caption">망고 탱고</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/14.png"></div>
            <div class="caption">애플 민트</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/15.png"></div>
            <div class="caption">에스프레소 앤 크림</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/16.png"></div>
            <div class="caption">너는 참 달고나</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/17.png"></div>
            <div class="caption">이상한 나라의 솜사탕</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/18.png"></div>
            <div class="caption">베리베리 스트로베리</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/19.png"></div>
            <div class="caption">슈팅스타</div>
        </div>
        <div class="grid-item">
            <div class="figure"><img src="./img/20.png"></div>
            <div class="caption">레인보우 샤베트</div>
        </div>
    </div>
</div>
</div>
</body>
</html>
