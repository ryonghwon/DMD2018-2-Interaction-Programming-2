<body>
<h1>Example 01 - jQuery Effects</h1>
<button class="btn-play">Play</button>
<button class="btn-stop">Stop</button>
<button class="btn-force-play">Force Play</button>
<button class="btn-reset">Reset</button>
<div class="box">&nbsp;</div>

(function($){
    $(document).ready(function(){
        //jQuery Effects - animation.
        //stop(), animate()
        var $box = $('.box');
        var $button = $('button');
        var _boxTop = 100, _boxLeft = 0
        $box.css({'top': _boxTop + 'px', 'left': _boxLeft + 'px'});
        $button.on('click', function(e){
            e.preventDefault();
            var $el = $(this); // == $(e.target);
            if($el.is('.btn-play')){ //.is('셀렉터 문자열') : 요소가 해당 조건을 가지고 있는지 체크.
                // console.log('play');
                $box.animate({'top': '+=100px', 'left': '+=100px'}, 1000);
                //클릭이 될 때마다 1초씩, 애니메이션 대기.
            }else if($el.is('.btn-stop')){
                // console.log('stop');
                $box.stop(); //애니메이션 될 때, 정지. 1번만 정지.
                $box.stop(true); //모든 애니메이션(대기 포함) 정지.
            }else if($el.is('.btn-force-play')){
                // console.log('force play');
                //$box.stop(true).animate({'top': '+=100px', 'left': '+=100px'}, 500);
                $box.stop(true).animate({'top': '500px', 'left': '500px'}, 500);
            }else if($el.is('.btn-reset')){
                // console.log('reset');
                $box.stop(true).css({'top': _boxTop + 'px', 'left': _boxLeft + 'px'});
            }
        });
