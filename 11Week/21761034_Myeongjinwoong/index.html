<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1 class="blind">Parallax Scroll</h1>
<div id="wrap" class="inactive">
    <div class="section">
        <div class="image-area"><img src="./img/img0.jpg"></div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/img1.jpg">
        </div>
        <div class="text-area">
            <p class="title">아이폰 XS 사고싶다.</p>
            <p class="desc">Iphone XS Silver 256Gb</p>
        </div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/img2.jpg">
        </div>
        <div class="text-area">
            <p class="title">애니모지도 가능함.</p>
            <p class="desc">사고싶다.</p>
        </div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/img3.jpeg">
        </div>
        <div class="text-area">
            <p class="title">Iphone XS</p>
            <p class="desc">From $999</p>
        </div>
    </div>
    <div class="section">
        <div class="image-area">
            <img src="./img/img4.png">
        </div>
        <div class="text-area">
            <p class="title">12.2일 사전예약 개통</p>
            <p class="desc">갖.고.싶.다.</p>
        </div>
    </div>
</div>
<script src="./js/libs/jquery.min.js" type="text/javascript"></script>
<script src="./js/libs/jquery.easing.min.js" type="text/javascript"></script>
<script src="./js/libs/TweenMax.min.js"></script>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
