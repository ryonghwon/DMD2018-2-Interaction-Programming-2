<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>5WEEK</title>
<link rel="stylesheet" href="./css/reset.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
<style>
    #hello{color:#999}
    #my-name{text-decoration:underline;color:#000}
    .move{padding:10px;background-color:#000;color:#fff}
    .box-1{width:100px;height:100px;background-color:#f00}
</style>
</head>
<body>
<h1>5WEEK - Quest</h1>
<p class="move-bottom">아래로 가고 싶어요.</p>
<section>
    <div id="hello">안녕하세요.</div>
    <div class="banner">
        <div class="banner-wrap">
            <div class="banner-container"></div>
        </div>
    </div>
    <p class="move-top">위로 가고 싶어요.</p>
    <p class="error">삭제해주세요.</p>
    <p class="modify"><span>수정</span> 해주세요.</p>

    <ul class="list-1">
        <li>리스트 1</li>
    </ul>

    <ul class="list-2">
        <li>리스트 5</li>
    </ul>

    <button class="btn-1">박스 버튼</button>
    <div class="box-1">&nbsp;</div>
</section>
<script>
(function($){
    $(document).ready(function(){

        /*
        append();
        appendTo();
        prepend();
        prependTo();

        after();
        before();

        html();
        text();

        empty();
        */

        /*
        Quest 1.
        my-name 아이디를 가진 span 노드를 생성하고 ‘제 이름은 본인이름입니다.’ 의 내용을 추가하여 hello 아이디를 가진 div 노드의 첫 번째 노드로 추가합니다.
        */

        //Answer 1.
        //$('<span id="my-name">제 이름은 김용원입니다.</span>').appendTo('div#hello');
        var html = '<span id="my-name">제 이름은 김용원입니다.</span>';
        $('div#hello').eq(0).append(html);
        // $('div#hello').eq(0).append('<span id="my-name">제 이름은 김용원입니다.</span>');


        /*
        Quest 2.
        1. images 배열의 원소 수 만큼 banner-item 클래스를 가지는 div 노드 객체를 생성합니다.
        2. 배열의 원소를 src 속성으로 가지는 img 노드를 생성하고, 1 에서 생성한 div 노드에 추가합니다.
        3. img 노드를 포함하고 있는 div 노드를 banner-container 클래스를 가지는 div 노드에 추가합니다.
        */

        var images = ['./img/banner/01.jpg', './img/banner/02.jpg', './img/banner/03.jpg'];
        //Answer 2.
        //반복문. - 배열 원소의 반복.
        var i = 0,
            max = images.length,
            $bContainer = $('div.banner-container');
        /*
        //1.
        for(i; i < max; i++){
            var $item = $('<div class="banner-item"></div>');
            var $img = $('<img src="' + images[i] + '"/>');
            $item.append($img);
            $('div.banner-container').append($item);
        }
        //2.
        for(i; i < max; i++){
            var html = '';
            html += '<div class="banner-item">';
            html +=     '<img src="' + images[i] + '"/>';
            html += '</div>';
            $bContainer.append(html);
        }
        */
        //3.
        var html = '';
        // html += '<div>';
        for(i; i < max; i++){
            html += '<div class="banner-item">';
            html +=     '<img src="' + images[i] + '"/>';
            html += '</div>';
        }
        // i = 0;
        // for(i; i < max; i++){
        //     html += '<div class="banner-item">';
        //     html +=     '<img src="' + images[i] + '"/>';
        //     html += '</div>';
        // }
        // html += '</div>';
        $bContainer.html(html);


        /*
        Quest 3.
        p.move-top 노드를 body 의 가장 위로 이동시킵니다. 이동 후 p.move-top 에 move 라는 클래스를 추가하고, 노드 안의 내용을 ‘위로 이동했습니다.’ 로 변경합니다.
        */

        //Answer 3.
        $('p.move-top')
            .prependTo('body')
            .addClass('move')
            .text('위로 이동했습니다.');


        /*
        Quest 4.
        p.move-bottom 노드를 body 의 가장 아래로 이동시킵니다. 이동 후 p.move-bottom 에 move 라는 클래스를 추가하고, 노드 안의 내용을 ‘아래로 이동했습니다.’ 로 변경합니다.
        */

        //Answer 4.
        $('p.move-bottom')
            .appendTo('body')
            .addClass('move')
            .html('아래로 이동했습니다.');


        /*
        Quest 5.
        p.error 노드를 삭제합니다.
        */

        //Answer 5.
        $('p.error').remove();


        /*
        Quest 6.
        p.modify 노드의 내용을 ‘수정되었습니다.’ 로 수정합니다.
        */

        //Answer 6.
        $('p.modify').text('수정되었습니다.');


        /*
        Quest 7.
        p.modify 노드의 내용을 비우고 노드를 삭제합니다.
        */

        //Answer 7.
        //$('p.modify').empty().remove();
        $('p.modify').html('').remove();

        /*
        Quest 8.
        ul.list-1 의 첫번 째 li 노드의 뒤에 반복문을 이용하여 ‘리스트 2’, ‘리스트 3’, ‘리스트 4’ 의  내용을 가진 li 노드를 생성하여 추가합니다.
        */

        //Answer 8.
        //after();
        var $first = $('ul.list-1 li').eq(0);
        for(var i = 3; i > 0; i--){
            $first.after('<li>리스트 ' + parseInt(i + 1, 10) + '</li>');
        }

        /*
        Quest 9.
        ul.list-2 의 첫번 째 li 노드의 앞에 반복문을 이용하여 ‘리스트 1’, ‘리스트 2’, ‘리스트 3’, ‘리스트 4’ 의  내용을 가진 li 노드를 생성하여 추가합니다.
        */

        //Answer 9.
        //before();
        var $first = $('ul.list-2 li').eq(0);
        for(var i = 0; i < 4; i++){
            $first.before('<li>리스트 ' + parseInt(i + 1) + '</li>');
        }


        /*
        Quest 10.
        button.btn-1 를 클릭하여 div.box-1 의 width 를 조건에 따라 100px씩 증감시키는 함수를 만듭니다.
        1. div.box-1 의 width 는 100px 부터 시작됩니다.
        2. div.box-1 의 width 가 500px 이상이 될 때까지 클릭 1회 당 100px씩 증가합니다.
        3. div.box-1 의 width 가 500px 이상이 되면 0px 이 될 때까지 1회 당 100px 씩 감소합니다.
        4. div.box-1 의 width 가 0px 이 되면 2 의 조건과 3 조건을 반복합니다.
        힌트 - Boolean 또는 Class 를 조건문에 함께 이용합니다.
        */

        //Answer 10.
        var $btn1 = $('button.btn-1'),
            $box1 = $('div.box-1'),
            bool = false;
        $box1.width(100);
        $btn1.on('click', function(e){
            e.preventDefault();
            if(bool === false){
            //if(!bool){ //!bool -- false.
                //500 까지 증가.
                $box1.width('+=100');
                if($box1.width() >= 500){
                    bool = true;
                }
            }else{
                //0 까지 감소.
                $box1.width('-=100');
                if($box1.width() <= 0){
                    bool = false;
                }
            }
        });
    });
})(jQuery);
</script>
</body>
</html>
