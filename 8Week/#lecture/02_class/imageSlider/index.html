<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>6WEEK</title>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1 class="blind">6WEEK - Quest</h1>
<div class="banner">
    <nav role="navigation" class="paddle-nav">
        <ul>
            <li><button class="arrow prev"></button></li>
            <li><button class="arrow next"></button></li>
        </ul>
    </nav>
    <nav class="dot-nav">
        <ul>
        <li><span class="selected">&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
        </ul>
    </nav>
    <div class="banner-wrap">
        <div class="banner-container">
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-01.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 1</div>
                    <div class="desc">Description 1</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-02.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 2</div>
                    <div class="desc">Description 2</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-03.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 3</div>
                    <div class="desc">Description 3</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-04.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 4</div>
                    <div class="desc">Description 4</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
(function($){
    $(document).ready(function(){
        //selector.
        var $banner = $('.banner');
        var $wrap = $('.banner-wrap');
        var $container = $('.banner-container');
        var $item = $('.banner-item');
        var $itemImg = $item.find('img');
        var $paddleNav = $('.paddle-nav');
        var $arrow = $paddleNav.find('.arrow');
        var $prev = $paddleNav.find('.arrow.prev');
        var $next = $paddleNav.find('.arrow.next');
        var $dotNav = $('.dot-nav');
        var $dotEl = $dotNav.find('span');
        
        //setting.
        var _id = 0;
        var _itemMax = $item.length;

        //size.
        var _bannerW = $banner.width();
        var _bannerH = $banner.height();

        //func.
        var resize = function() {
            $wrap.width(_bannerW).height(_bannerH);
            $container.width(_bannerW * _itemMax).height('100%');
            $item.width(_bannerW).height('100%');
            $itemImg.width('100%');
        }
        var slide = function() {
            $container.stop(true).animate({'left': _bannerW * _id * -1}, 500, function(){
                dotSelect();
                paddleCheck();
            });
        }
        var dotSelect = function() {
            $dotEl.removeClass('selected');
            $dotEl.eq(_id).addClass('selected');
        }
        var paddleCheck = function() {
            if(_id === 0) {
                $prev.addClass('disabled');
            } else if(_id === _itemMax - 1) {
                $next.addClass('disabled');
            }else{
                $arrow.removeClass('disabled');
            }
        }
        
        $arrow.on('click', function(e) {
            e.preventDefault();
            // slide();
        });
        // paddleCheck();
    });
})(jQuery);
</script>
</body>
</html>
