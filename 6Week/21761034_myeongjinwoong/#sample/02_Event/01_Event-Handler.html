<script>
(function($){
    $(document).ready(function(){

        // $a.click(function(e){//event parameter.
        //     e.preventDefault();
        //     // 원래 요소가 가는 기능을 해제.(막음).

// on, bind, delegate : 이벤트 활성

        // });
        // $a.bind('click',function(e){
        //     e.preventDefault();            
        //     console.log('click 3');
        // });

// off, unbind, undelegate : 이벤트 해제
        // $a.off('click');
        // $a.unbind('click');

// $('a').on('click', callback); : 코드가 실행되는 시점에서의 a 태그들만 이벤트 활성화.
// 코드가 실행 뒤에 a 태그가 append, html, after ... 붙는 요소들에는 활성화가 되지 않음.

// $('body').on('click', 'a', callback); : 코드가 실행되는 시점 이후에도 a 태그들을 찾아서 이벤트를 활성화.
// 코드 실행 뒤에 a 태그가 append, html, after ...  붙는 요소들에도 활성화.
        $('a').on('click', function(e){
            e.preventDefault();
            console.log('click a 1')
        })

        $('body').on('click','a', function(e){
            e.preventDefault();
            console.log('click a 2');
        })
        $('body').append('<a href="#">menu append</a>'); // $('body').on('click','a', callback) 만 로그가 생성됨.

        $('input').on('focus',function(){
            console.log('focus');
        })
    });
})(jQuery);
</script>
