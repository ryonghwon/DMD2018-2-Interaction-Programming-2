<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Example 05</title>
<link rel="stylesheet" href="./css/reset.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1>Example 05 - Event Handler</h1>
<ul>
    <li><a id="menu-1" href="#">Menu 1</a></li>
    <li><a id="menu-2" href="#">Menu 2</a></li>
    <li><a id="menu-3" href="#">Menu 3</a></li>
    <li><a id="menu-4" href="#">Menu 4</a></li>
    <li><a id="menu-5" href="#">Menu 5</a></li>
    <li><a id="menu-6" href="#">Menu 6</a></li>
    <li><a id="menu-7" href="#">Menu 7</a></li>
</ul>
<input type="text" value="포커스됩니다." placeholder="입력해주세요.">
<div class="result"></div>
<script>
(function($){
    $(document).ready(function(){
        $('#menu-1').bind('click', function(){
            console.log('Menu 1 bind Click Event');
        });
        $('#menu-1').unbind('click');

        $('body').delegate('a', 'click', function(){
            console.log('a tag Click', $(this).text());
        });
        $('body').undelegate('a', 'click');

        $('#menu-2').on('click', function(){
            console.log('Menu 2 on Click Event');
        });
        $('#menu-2').off('click');

        $('body').on('click', '#menu-3', function(){
            console.log('Menu 3 on Click Event');
        });
        $('#menu-3').off('click');

        $('#menu-4').one('click', function(){
            console.log('Menu 4 one Click Event');
        });
        $('body').one('click', '#menu-5', function(){
            console.log('Menu 5 one Click Event');
        });

        $('#menu-5').trigger('click');

        $('#menu-6').on('click', function(){
            $('input').trigger('focus');
        });
        $('#menu-7').on('click', function(){
            $('input').triggerHandler('focus');
        });
        $('input').focus(function(){
            $('.result').html('포커스됩니다.');
            setTimeout(function(){
                $('.result').empty();
            }, 1000);
        });
    });
})(jQuery);
</script>
</body>
</html>
