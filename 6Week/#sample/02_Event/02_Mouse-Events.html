            // console.log(e.type);

        });

        $('#menu-2').on('mouseenter', function(){

        }).on('mouseup', function(){
            console.log('up');
        });
        //mousedown - 대상에 마우스를 클릭했을 때의 시점.

        });

        $('#menu-4').on('mouseenter mouseleave', function(e){

            switch(e.type){

                case 'mouseleave' :
                    console.log('2-2');
