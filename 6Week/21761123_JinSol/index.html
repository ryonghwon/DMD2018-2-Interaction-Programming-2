<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>6WEEK</title>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
</head>
<body>
<h1 class="blind">6WEEK - Quest</h1>
<div class="banner">
    <nav role="navigation" class="paddle-nav">
        <ul>
            <li><button class="arrow prev"></button></li>
            <li><button class="arrow next"></button></li>
        </ul>
    </nav>
    <nav class="dot-nav">
        <ul>
        <li><span class="selected">&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
            <span>&nbsp;</span></li><li>
        </ul>
    </nav>
    <div class="banner-wrap">
        <div class="banner-container">
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-01.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 1</div>
                    <div class="desc">Description 1</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-02.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 2</div>
                    <div class="desc">Description 2</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-03.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 3</div>
                    <div class="desc">Description 3</div>
                </div>
            </div>
            <div class="banner-item">
                <div class="image-area">
                    <img src="./img/banner/banner-04.jpg"/>
                </div>
                <div class="component text-area">
                    <div class="title">Title 4</div>
                    <div class="desc">Description 4</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
(function($){
    $(document).ready(function(){

        /*
        Quest 1.
        .banner 노드의 CSS 속성 중 overflow 를 hidden 으로 변경합니다.
        */

        //Answer 1.
        $('.banner').css('overflow', 'hidden');
        //console.log($('.banner').css('overflow'));



        /*
        Quest 2.
        .banner-wrap 노드의 width 와 height 를 .banner 의 크기와 동일하게 적용합니다.
        */

        //Answer 2.
        var bannerW = $('.banner').width();
        var bannerH = $('.banner').height();
        //console.log(bannerW, bannerH);

        $('.banner-wrap').css({'width':bannerW, 'height':bannerH});
        //console.log($('.banner-wrap').css('width'));
        //console.log($('.banner-wrap').css('height'));



        /*
        Quest 3.
        .banner-container 노드의 width 를 .banner-wrap 의 width x .banner-item 의 개수 의 너비만큼 계산하여 적용하고, height 는 100% 로 지정합니다.
        */

        //Answer 3.
        var bannerWrapW = $('.banner-wrap').width();
        var bannerItemL = $('.banner-item').length;
        //console.log(bannerWrapW, bannerItemL);

        var quest3Sum = bannerWrapW * bannerItemL
        //console.log(quest3Sum);

        $('.banner-container').css({'width':quest3Sum, 'height':'100%'});
        //console.log($('.banner-container').css('width'));



        /*
        Quest 4.
        .banner-item 노드의 float 속성을 left 로 변경하고, width 를 .banner-wrap 의 width 와 동일하게, height 를 100% 로 지정합니다.
        */

        //Answer 4.
        $('.banner-item').css({'float':'left', 'width':bannerWrapW, 'height':'100%'});



        /*
        Quest 5.
        .banner-item 의 자식노드 img 요소의 width 를 100% 로 지정합니다.
        */

        //Answer 5.
        var $childrenImg = $('.banner-item').find('img');
        //console.log($childrenImg.length);

        $childrenImg.css('width', '100%');



        /*
        Quest 6.
        .paddle-nav 의 자식노드 .arrow.prev 노드의 left 속성을 18px 로 지정합니다.
        */

        //Answer 6.
        var $arrowPrev = $('.paddle-nav').find('.arrow.prev');
        //console.log($arrowPrev.length);

        $arrowPrev.css('left', '18px');
        //console.log($arrowPrev.css('left'));



        /*
        Quest 7.
        .paddle-nav 의 자식노드 .arrow.next 노드의 right 속성을 18px 로 지정합니다.
        */

        //Answer 7.
        var $arrowNext = $('.paddle-nav').find('.arrow.next');
        //console.log($arrowNext.length);

        $arrowNext.css('right', '18px');
        //console.log($arrowNext.css('left'));



        /*
        Quest 8.
        .dot-nav 노드의 bottom 속성을 20px 으로 지정합니다.
        */

        //Answer 8.
        $('.dot-nav').css('bottom', '20px');
        //console.log($('.dot-nav').css('bottom'));



        /*
        Quest 9.
        0 값을 가지는 _id 변수를 선언하고 slideLeft 함수를 생성합니다.
        slideLeft 함수 실행시 .banner-container 를 자식노드 .banner-item 의 width 만큼 왼쪽으로 이동하도록 애니메이션을 작성합시다.
        (힌트. 함수 실행 시 _id 변수의 값을 -- 하여 감소시키고 위치값 계산)
        */

        //Answer 9.
        var _id = 0;
        var $bannerCont = $('.banner-container');
        var $bannerItem = $bannerCont.find('.banner-item');
        var bannerItemW = $bannerItem.width();
        //console.log(bannerItemW);

        function slideLeft(){
        	//console.log('slideLeft');

        	_id--;
        	var sum = bannerItemW * _id;

        	var dur = 500;

        	$bannerCont.animate({'left':sum}, dur);
        	//console.log(sum);

        	dotSelect(_id);
        	paddleCheck(_id);
        }



        /*
        Quest 10.
        slideRight 함수를 생성하고 실행시 .banner-container 를 자식노드 .banner-item 의 width 만큼 오른쪽으로 이동하도록 애니메이션을 작성합시다.
        (힌트. 함수 실행 시 _id 변수의 값을 ++ 하여 증감시키고 위치값 계산)
        */

        //Answer 10.

        function slideRight(){
        	//console.log('slideRight');

        	_id++;
        	var sum = bannerItemW * _id;

        	var dur = 500;

        	$bannerCont.animate({'left':sum}, dur);
        	//console.log(sum);

        	dotSelect(_id);
        	paddleCheck(_id);
        }


        /*
        Quest 11.
        .arrow.prev 노드 클릭시 slideLeft, .arrow.next 노드 클릭시 slideRight 이벤트가 실행되도록 적용합니다.
        */

        //Answer 11.
        //$('.arrow.prev').on('click', slideLeft);
        //$('.arrow.next').on('click', slideRight);
        $('.arrow.next').on('click', slideLeft);
        $('.arrow.prev').on('click', slideRight);


        /*
        //Quest 12.
        dotSelect 함수를 생성하고 현재 보여지는 이미지의 순서에 따라 span 에 ‘selected’ 클래스를 추가합니다.
        클래스 추가에 앞서 이전에 지정 된 span.selected 클래스가 있을 경우 삭제시킵니다.
        slideLeft, slideRight 함수에서 동작하는 애니메이션이 끝나는 함수(callback)에서 dotSelect 함수가 실행될 수 있도록 적용합니다.
        */

        //Answer 12.
        function dotSelect(index){
        	//console.log('dotSelect');

        	var i = Math.abs(index);
        	//console.log(i);

        	$('span').removeClass('selected');
        	$('span').eq(i).addClass('selected');
        };



        /*
        Quest 13.
        paddleCheck 함수를 생성하고 해당 조건문을 적용합니다.
        (1) _id 값이 0 일 경우, .arrow.prev 노드에 'disabled' 클래스를 추가합니다.
        (2) _id 값이 보여지는 이미지의 마지막에 해당되는 경우, arrow.next 노드에 'disabled' 클래스를 추가합니다.
        (3) _id 값이 0 이나 마지막이 아닐 경우, .arrow 노드의 'disabled' 클래스를 모두 삭제합니다.
        DOM이 준비되면 초기에 paddleCheck 함수를 실행하고, slideLeft, slideRight 함수에서 동작하는 애니메이션이 끝나는 시점(callback)에 paddleCheck 함수가 실행될 수 있도록 적용합니다.
        */

        //Answer 13.
        function paddleCheck(index){

        	//console.log('paddleCheck', _id);

        	var i = Math.abs(index);
        	console.log('Image-Index', i);


        	if(i == 0){
        		//console.log(1, _id);
        		$('.arrow.prev').addClass('disabled');

        	} else if(i == $('img').length - 1){

        		//console.log(2, _id);
        		$('.arrow.next').addClass('disabled');

        	} else{

        		//console.log(3, _id);
        		$('.arrow').removeClass('disabled');

        	};
        };

        paddleCheck(_id);


    });
})(jQuery);
</script>
</body>
</html>
